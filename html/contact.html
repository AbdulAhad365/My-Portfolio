    <main>
        <section class="contact-hero">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h1 class="contact-title">Get in Touch</h1>
                        <p class="contact-subtitle">Feel free to reach out for collaborations, questions, or just to say hello!</p>
                        
                        <!-- Contact Form -->
                        <form id="contactForm" class="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn submit-btn">
                                <i class="fas fa-paper-plane me-2"></i>Send Message
                            </button>
                        </form>
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="contact-info">
                            <h2>Contact Information</h2>
                            <div class="contact-methods">
                                <div class="contact-method">
                                    <i class="fas fa-envelope"></i>
                                    <div>
                                        <h3>Email</h3>
                                        <p><a href="mailto:amir.raza537918@gmail.com">amir.raza537918@gmail.com</a></p>
                                    </div>
                                </div>
                                <div class="contact-method">
                                    <i class="fab fa-whatsapp"></i>
                                    <div>
                                        <h3>WhatsApp</h3>
                                        <p><a href="https://wa.me/923474971036">+92 347-4971036</a></p>
                                    </div>
                                </div>
                                <div class="contact-method">
                                    <i class="fab fa-github"></i>
                                    <div>
                                        <h3>GitHub</h3>
                                        <p><a href="https://github.com/AbdulAhad365" target="_blank">@AbdulAhad365</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-sun"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
